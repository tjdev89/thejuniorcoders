<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Junior Coders - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(180deg, #fff1f0 0%, #ffd5e5 100%);
      text-align: center;
      color: #333;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      padding-bottom: 10px;
    }
    header img {
      height: 60px;
      margin-right: 10px;
    }
    header h1 {
      font-size: 2rem;
      color: #ff4c98;
      margin: 0;
    }
    .main-content {
      max-width: 600px;
      margin: 0 auto;
    }
    .tagline {
      font-size: 1.3rem;
      margin: 15px 0 30px;
    }
    .countdown {
      font-size: 1.1rem;
      color: #ff4c4c;
      margin-bottom: 30px;
    }
    .animation {
      max-width: 300px;
      margin: 0 auto 20px;
    }
    form {
      margin-top: 20px;
    }
    input[type="email"] {
      padding: 10px 15px;
      border: 2px solid #ffb3d9;
      border-radius: 8px;
      font-size: 1rem;
      margin-right: 10px;
      width: 250px;
      max-width: 90%;
    }
    button {
      background-color: #ff4c98;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e04384;
    }
    img.main-img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 30px auto 0;
    }
    @media screen and (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: center;
      }
      header img {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo-placeholder.png" alt="Junior Coders Logo">
    <h1>Junior Coders</h1>
  </header>

  <div class="main-content">
    <p class="tagline">üñçÔ∏è Kids are learning to code ‚Äî and we're almost ready to launch!<br>Stay in the loop!</p>

    <div class="countdown" id="countdown">‚è≥ Countdown: Loading...</div>

    <img src="kids-coding.png" alt="Kids learning to code" class="main-img" />

    <form action="https://formspree.io/f/xzzenkzl" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Notify Me</button>
    </form>
  </div>

  <script>
    // Countdown Timer
    const countdownElement = document.getElementById("countdown");
    const launchDate = new Date("June 20, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        countdownElement.innerHTML = "üéâ We're Live!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `‚è≥ Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
