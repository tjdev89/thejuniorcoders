<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Junior Coders - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(180deg, #ffe9f0, #ffd6e0);
      color: #333;
      padding: 20px;
      overflow-x: hidden;
    }

    .logo-bar {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background-color: #ffe4ee;
      padding: 10px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .logo-bar img {
      height: 60px;
    }

    .main-heading {
      font-size: 2.5rem;
      color: #1e90ff;
      text-align: center;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .tagline {
      font-size: 1.3rem;
      margin: 10px auto 25px;
      color: #ff4c4c;
      text-align: center;
    }

    .main-content {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .countdown {
      font-size: 1.1rem;
      color: #e91e63;
      margin-bottom: 30px;
      font-weight: bold;
      text-align: center;
    }

    .main-img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 20px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    form {
      text-align: center;
      margin-top: 30px;
    }

    input[type="email"] {
      padding: 12px 18px;
      border: 2px solid #ff99cc;
      border-radius: 10px;
      font-size: 1rem;
      margin-right: 10px;
      width: 260px;
      max-width: 90%;
    }

    button {
      background-color: #ff3399;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e62e8d;
    }

    @media screen and (max-width: 600px) {
      .logo-bar {
        justify-content: center;
      }
      input[type="email"] {
        display: block;
        margin: 10px auto;
      }
      button {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Logo bar top left -->
  <div class="logo-bar">
    <img src="logo-placeholder.png" alt="Junior Coders Logo">
  </div>

  <!-- Main heading & tagline -->
  <div class="main-content">
    <h1 class="main-heading">Junior Coders</h1>
    <p class="tagline">üñçÔ∏è Kids are learning to code ‚Äî and we're almost ready to launch!<br>Stay in the loop!</p>

    <div class="countdown" id="countdown">‚è≥ Countdown: Loading...</div>

    <img src="kids-coding.png" alt="Kids learning to code" class="main-img" />

    <form action="https://formspree.io/f/xzzenkzl" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Notify Me</button>
    </form>
  </div>

  <script>
    // Countdown Timer
    const countdownElement = document.getElementById("countdown");
    const launchDate = new Date("June 20, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        countdownElement.innerHTML = "üéâ We're Live!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `‚è≥ Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
