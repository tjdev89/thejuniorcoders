<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Junior Coders - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Fredoka One', cursive;
      background: linear-gradient(180deg, #fff7e6 0%, #ffe0b3 100%);
      color: #333;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .logo {
      max-width: 140px;
      height: auto;
    }
    main {
      text-align: center;
      margin-top: 20px;
    }
    h1 {
      font-size: 3rem;
      color: #ff9900;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.3rem;
      margin-bottom: 20px;
    }
    .countdown {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #555;
    }
    .animation {
      max-width: 300px;
      margin: 0 auto 25px;
    }
    form {
      margin-top: 10px;
    }
    input[type="email"] {
      padding: 10px 15px;
      border: 2px solid #ffcc80;
      border-radius: 8px;
      font-size: 1rem;
      margin-right: 10px;
      width: 250px;
      max-width: 90%;
    }
    button {
      background-color: #ff9900;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e68900;
    }
    .coding-img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 30px auto 0;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo-placeholder.png" alt="Junior Coders Logo" class="logo" />
  </header>

  <main>
    <h1>Junior Coders</h1>
    <p>üñçÔ∏è Kids are learning to code ‚Äî and we're almost ready to launch!<br>Stay in the loop!</p>

    <div class="countdown" id="countdown">‚è≥ Countdown: Loading...</div>

    <div class="animation">
      <lottie-player
        src="https://lottie.host/1c186ad2-68e2-48c3-9a61-78db58b05ec5/Bfnw4cyrzv.json"
        background="transparent"
        speed="1"
        style="width: 100%; height: 300px;"
        loop
        autoplay>
      </lottie-player>
    </div>

    <form action="https://formspree.io/f/xzzenkzl" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Notify Me</button>
    </form>

    <img src="kids-coding.png" alt="Kids learning to code" class="coding-img" />
  </main>

  <script>
    const countdownEl = document.getElementById("countdown");
    const launchDate = new Date("June 20, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        countdownEl.textContent = "üéâ We're live!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.textContent = `‚è≥ Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
